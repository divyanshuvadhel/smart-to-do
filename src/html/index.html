<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart To-Do</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <link rel="stylesheet" href="../css/output.css">
</head>
<body class="transition-colors duration-300 dark:bg-black bg-white">
    <div class="md:max-w-7xl mx-auto md:p-5 p-1 w-full min-h-screen transition-colors duration-300">
        <!-- Logo Section -->
        <header>
            <div class="w-full flex items-center h-24 justify-between md:px-5 px-3">
                <div id="logo" class="flex gap-3 items-center">
                    <div class="flex gap-3 items-center justify-start bg-gradient-to-r from-neutral-500 via-neutral-400 to-neutral-900 rounded-lg p-4">
                        <i data-lucide="check-square" class="md:w-8 w-4 md:h-8 h-4 text-white"></i>
                    </div>
                    <div class="flex flex-col">
                        <div class="md:text-2xl text-lg  font-bold inline-block text-transparent bg-clip-text bg-gradient-to-r from-purple-600 via-purple-300 to-sky-600">
                            Smart Todo
                        </div>
                        <div class="md:text-md text-sm font-semibold text-gray-600 dark:text-gray-300">
                            Organize your tasks efficiently
                        </div>
                    </div>
                </div>
								<div class="hidden sm:flex items-center gap-2 text-xs text-gray-500 dark:text-gray-400">
                        <kbd class="px-2 py-1 bg-gray-100 dark:bg-gray-800 rounded text-xs">Ctrl</kbd>
                        <span>+</span>
                        <kbd class="px-2 py-1 bg-gray-100 dark:bg-gray-800 rounded text-xs">N</kbd>
                        <span>to add task</span>
               </div>
							 <div class="theme">
                    <button
                        id="themeToggle"
                        class="p-3 rounded-xl border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-300 bg-white dark:bg-gray-900"
                    >
                        <i
                            data-lucide="sun"
                            class="w-5 h-5 text-gray-600 dark:text-gray-300 transition-colors duration-300"
                        ></i>
                    </button>
                </div>
        </header>
        
        <!-- Main Content Area -->
        <main class="md:px-5 md:py-8 px-4 my-2">
						<!-- ********************* statics ***************************** -->
						
						<div id="statics-container" class="grid md:grid-cols-4 md:grid-rows-1 grid-cols-2 grid-rows-2 gap-6  md:gap-2.5 w-full md:h-40 h-72">
							<div class="dark:bg-slate-800 border border-sky-400 text-white rounded-lg   shadow-lg dark:shadow-amber-50/15 flex flex-col justify-center items-center">
								<div class="w-10 h-10 bg-gradient-to-r from-neutral-500 via-neutral-300 to-neutral- rounded-lg flex items-center justify-center mx-auto mb-3">
                  <i data-lucide="list-checks" class="w-5 h-5 text-white"></i>
                </div>
								<div class="text-2xl font-bold text-black dark:text-white" id="totalTasks">0</div>
                <div class="text-sm text-gray-600 dark:text-gray-400">Total Tasks</div>
							</div>
							<div class="dark:bg-slate-800 text-white border-green-400 border rounded-lg   flex flex-col   shadow-lg dark:shadow-amber-50/15  justify-center items-center">
								<div class="w-10 h-10 bg-gradient-to-r from-neutral-500 via-neutral-300 to-neutral- rounded-lg flex items-center justify-center mx-auto mb-3">
                 <i data-lucide="check-circle" class="w-5 h-5 text-white"></i>
                </div>
								<div class="text-2xl font-bold text-black dark:text-white" id="totalTasks">0</div>
                <div class="text-sm text-gray-600 dark:text-gray-400">Completed</div>
							</div>
							<div class="dark:bg-slate-800 text-white rounded-lg   border border-amber-300 shadow-lg dark:shadow-amber-50/15 flex flex-col justify-center items-center ">
								<div class="w-10 h-10 bg-gradient-to-r from-neutral-500 via-neutral-300 to-neutral- rounded-lg flex items-center justify-center mx-auto mb-3">
                  <i data-lucide="clock" class="w-5 h-5 text-white"></i>
      
                </div>
								<div class="text-2xl font-bold text-black dark:text-white" id="totalTasks">0</div>
                <div class="text-sm text-gray-600 dark:text-gray-400">Pending</div>
							</div>
							<div class="dark:bg-slate-800 text-white rounded-lg    shadow-lg dark:shadow-amber-50/15 border border-red-600 flex flex-col justify-center items-center">
								<div class="w-10 h-10 bg-gradient-to-r from-neutral-500 via-neutral-300 to-neutral- rounded-lg flex items-center justify-center mx-auto mb-3">
                                      <i data-lucide="alert-circle" class="w-5 h-5 text-white"></i>

                </div>
								<div class="text-2xl font-bold text-black dark:text-white" id="totalTasks">0</div>
                <div class="text-sm text-gray-600 dark:text-gray-400">Overdue</div>
							</div>
						</div>

					<!-- **************************tasks section ***********************	 -->

						<div id="task-section" class="flex items-center gap-5 w-full h-[500px] bg-slate-800 my-10">

							<!-- --------Left side ---------- -->

							<div class="left h-full p-5">
								<!-- -------------quick add------------- -->
								<div class="rounded-xl w-sm p-5 border border-slate-600 text-white" id="addtask-container">
									<div class="flex gap-3 ">
										<div class="w-8 h-8 bg-gradient-to-r from-neutral-500 via-neutral-400 to-neutral-700 rounded-lg flex items-center justify-center">
											<i data-lucide="zap" class="w-4 h-4 text-white"></i>
                  </div>
										<p class="text-xl font-bold">Quick Add</p>
									</div>
									<div class="input flex flex-col gap-3 mt-4">
										<div class="w-full border border-slate-600 rounded-xl ">
											<input type="text" class="px-4 py-2 w-full  rounded-lg" placeholder="What needs to b done?">
										</div>
										<button class="flex bg-slate-300 w-full hover:bg-white shadow-md  py-2  text-black rounded-xl justify-center items-center ">
											<i data-lucide="plus"></i>Add Task</button>									
									</div>
								</div>
								<!-- ------------------filters------------------->
								<div class="rounded-xl w-sm p-5 border border-stone-600 mt-10">
									<div class="flex gap-3">
										 <div class="w-8 h-8 bg-gradient-to-r from-neutral-500 via-neutral-400 to-neutral-500 rounded-lg flex items-center justify-center">
                            <i data-lucide="filter" class="w-4 h-4 text-white"></i>
                      </div>
											<p class="text-xl font-bold text-slate-200">filters</p>
									</div>
									<!-- ----------- search ----------------- -->
									<div class="w-full border border-slate-600 rounded-xl px-2 mt-5 flex items-center " >
											<i data-lucide="search" class="h-4 text-white"></i>
										<input type="text" id="search" class="w-full p-2 rounded-xl outline-none text-white" placeholder="Search Tasks...">
									</div>

									<!-- -------------- dropdown------------- -->
									<div>
										<option value=""></option>
									</div>
								</div>
							</div>
							<div class="right ">

							</div>
						</div>
        </main>
    </div>

    <script>
        const toggle = document.getElementById("themeToggle");
        const iconContainer = toggle.querySelector("i");

        function setTheme(mode) {
            if (mode === "dark") {
                document.documentElement.classList.add("dark");
                // Use in-memory storage instead of localStorage for Claude artifacts
                window.currentTheme = "dark";
                iconContainer.setAttribute("data-lucide", "sun");
            } else {
                document.documentElement.classList.remove("dark");
                window.currentTheme = "light";
                iconContainer.setAttribute("data-lucide", "moon");
            }
            
            // Refresh Lucide icon
            lucide.createIcons();
        }

        // Apply theme on page load
        const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const initialTheme = systemPrefersDark ? "dark" : "light";
        setTheme(initialTheme);

        // Toggle theme on button click
        toggle.addEventListener("click", () => {
            const isCurrentlyDark = document.documentElement.classList.contains("dark");
            setTheme(isCurrentlyDark ? "light" : "dark");
        });

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
